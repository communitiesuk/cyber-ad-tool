<html lang="en" class="govuk-template ">
<head>
<title>Active Directory Reporting Tool</title>
<link rel="stylesheet" type="text/css" href="/styles/govuk-frontend-3.10.2.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
$(document).ready(function () {
	var csvData = null;
	
	$("#showUsers").hide();
	$("#saveCSVDiv").hide();
	$("#daysFilter").hide();
	$("#loading").hide();
	
    $("#reportSelect").change(function (e) {
		var reports = ['All Users', 'Users Never Logged On', 'Locked Out Users', 'Disabled Users','Account Expired Users','Members of Domain Local Administrators Group','Members of Domain Admins Group','Users in more than one group','Users with logon script','Users without logon script','Disabled users','Account never expires users','Dial in allowed users','Users with non restricted logon times','Admin users with expired passwords'];

		if (reports.indexOf($("#reportSelect").val()) !== -1) {
			$("#daysFilter").hide();
		} else {
			$("#daysFilter").show();
		}
	});
	
	$("#runReport").click(function (e) {
		$("#showGroups").hide();
		$("#saveCSVDiv").hide();
		
		$.ajax({
			type: "GET",
			url: "report/" + $("#reportSelect").val() + "/" + $("#daysSelect").val(),
			dataType: "json",
			success: function (result, status, xhr) {
				if (result["users"] == "null") {
					window.location.replace("/");
				} 
					
				
				
				var data = [];
				var t = '<h2 class="govuk-heading-l">' + $("#reportSelect").val() + '</h2>';	

				t+='<table class="govuk-table">';
				t+='<thead class="govuk-table__head">';			
				t+='<tr class="govuk-table__row">';
				t+='<th scope="col" class="govuk-table__header">Name</th>';
				t+='<th scope="col" class="govuk-table__header">Last Logon</th>';
				//t+='<th scope="col" class="govuk-table__header">Disable</th>';
				t+='</tr></thead>';
				
				var userDetails = ["Username","distinguishedName","objectGuid","badLogonCount","created","deleted","enabled","lockedOut","passwordLastSet","passwordExpired","passwordNeverExpires","Last Logon","Membe of"];
				data.push(userDetails);
				var userId="";
				userCount = result["users"].length;
				
				
				for (i = 0; i < userCount; i++) {
					userId="userID" + i;
					var userName=result["users"][i]["Username"];
					logon=parseDate(result["users"][i]["LastLogonDate"])
					var username = result["users"][i]["Username"];
					var memberOf = result["users"][i]["MemberOf"];
					var dn = result["users"][i]["DistinguishedName"];
					var distinguishedName = dn.replace(/,/g, ";");
					var objectGuid = result["users"][i]["ObjectGuid"];
					var badLogonCount = result["users"][i]["BadLogonCount"];
					var created = parseDate(result["users"][i]["Created"]);
					var deleted = result["users"][i]["Deleted"];
					var enabled = result["users"][i]["Enabled"];
					var lockedOut = result["users"][i]["LockedOut"];
					var passwordLastSet = parseDate(result["users"][i]["PasswordLastSet"]);
					var passwordExpired = result["users"][i]["PasswordExpired"];
					var passwordNeverExpires = result["users"][i]["PasswordNeverExpires"];
					var accountExpirationDate = result["users"][i]["AccountExpirationDate"];
					
					var SamAccountName = result["users"][i]["SamAccountName"];
					
					t+='<tr class="govuk-table__row">';
					t+="<td class='govuk-table__cell'>";
					t+='<details class="govuk-details" data-module="govuk-details">';
					t+='<summary class="govuk-details__summary">';
					t+='<span class="govuk-details__summary-text">';
					t+=username;
					t+='</span>';
					t+='</summary>';
					t+='<div class="govuk-details__text">';
					t+='<ul class="govuk-list govuk-list">';
					t+='<li><b>Distinguished Name</b>: ' + result["users"][i]["DistinguishedName"] + '</li>';
					t+='<li><b>Object Guid</b>: ' + result["users"][i]["ObjectGuid"] + '</li>';
					t+='<li><b>BadLogonCount</b>: ' + result["users"][i]["BadLogonCount"] + '</li>';
					t+='<li><b>Created</b>: ' + parseDate(result["users"][i]["Created"]) + '</li>';
					t+='<li><b>Deleted</b>: ' + result["users"][i]["Deleted"] + '</li>';
					t+='<li><b>Enabled</b>: ' + result["users"][i]["Enabled"] + '</li>';
					t+='<li><b>LockedOut</b>: ' + result["users"][i]["LockedOut"] + '</li>';
					t+='<li><b>PasswordLastSet</b>: ' + parseDate(result["users"][i]["PasswordLastSet"]) + '</li>';
					t+='<li><b>PasswordExpired</b>: ' + result["users"][i]["PasswordExpired"] + '</li>';
					t+='<li><b>PasswordNeverExpires</b>: ' + result["users"][i]["PasswordNeverExpires"] + '</li>';
					t+='<li><b>AccountExpires</b>: ' + parseDate(accountExpirationDate) + '</li>';
					t+='<li><b>Member of</b>: ' + result["users"][i]["MemberOf"] + '</li>';
					t+='</ul>';
					t+='</div>';
					t+='</details>';
					t+="</td><td class='govuk-table__cell'>" + logon + "</td>";
					//t+="</td><td class='govuk-table__cell'><div class='govuk-checkboxes'><div class='govuk-checkboxes__item'><input class='govuk-checkboxes__input' type ='checkbox' id=" + userId + " name=" + userId + " value='" + SamAccountName +"'><label class='govuk-label govuk-checkboxes__label' for="+ SamAccountName +"></label></td>";
					t+='</tr>';
					userDetails = [username,distinguishedName,objectGuid,badLogonCount,created,deleted,enabled,lockedOut,passwordLastSet,passwordExpired,passwordNeverExpires,logon,memberOf];
					data.push(userDetails); 
				}
				t+='</tbody></table>';
				var reportData = $(t);
				$("#report").html(reportData);	
				
				csvData = data.map(e => e.join(",")).join("\n");
				$("#saveCSVDiv").show();
				//$("#disableUsers").show();
				$("#downloadlink").hide();
			},
			error: function (xhr, status, error) {
				alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
			}
		});
    });
	
	$("#saveCSVButton").click(function (e) {
		saveCSVLocation=$("#saveLocation").val();
		var link = document.getElementById('downloadlink');
		link.href = makeTextFile(csvData);
		$("#downloadlink").show();
	});
	
	$("#disableUsers").click(function (e) {
		var userArray = [];

		for (i = 0; i < userCount; i++) {
			userID="userID"+i;
			
			if($("#userID" + i).is(':checked')) {
			    //console.log($("#userID"+i).val());
				userArray.push($("#userID"+i).val()); 
			} 
		}
			
		userArray.forEach(function (user, index) {
			console.log(user);
		});
		
		$.ajax({
					type: "GET",
					url: "disableUsers/" + userArray,
					dataType: "json",
					success: function (result, status, xhr) {
					
					alert ("success");
			}
		});
		
	});
	
    $(document).ajaxStart(function () {
        $("#loading").show();
    });
  
    $(document).ajaxStop(function () {
        $("#loading").hide();
    });
  
});
</script>
