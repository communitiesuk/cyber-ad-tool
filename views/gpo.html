<script>
$(document).ready(function () {
	var csvData = null;
	
	$("#showUsers").hide();
	$("#saveCSVDiv").hide();
	$("#daysFilter").hide();
	$("#loading").hide();
	
	
	$.ajax({
		type: "GET",
		url: "getOu/domain",
		dataType: "json",
		success: function (result, status, xhr) {
			if (result["computers"] == "null") {
				window.location.replace("/");
			}
			
			
			var t = '<option value="All">All</option>';
			
			
			for (i = 0; i < result["ou"].length; i++) {
				console.log(result["ou"][i]["Name"]);
				var ou=result["ou"][i]["Name"]
				var dn=result["ou"][i]["DistinguishedName"]
				t+='<option value="'+ dn + '">' + ou + '</option>';
			}
			var ouSelect = $(t);
			$("#ouSelect").html(ouSelect);	
		}
	});
		
	
    $("#reportSelect").change(function (e) {
		var reports = ['All GPOs'];

		if (reports.indexOf($("#reportSelect").val()) !== -1) {
			$("#daysFilter").hide();
		} else {
			$("#daysFilter").show();
		}
	});
	
	
	$("#runReport").click(function (e) {
		$("#showGroups").hide();
		$("#saveCSVDiv").hide();
		
		$.ajax({
			type: "GET",
			url: "report/gpo/" + $("#reportSelect").val() + "/" + $("#daysSelect").val(),
			dataType: "json",
			success: function (result, status, xhr) {
				if (result["computers"] == "null") {
					window.location.replace("/");
				} 
					
				
				
				var data = [];
				var t = '<h2 class="govuk-heading-l">' + $("#reportSelect").val() + '</h2>';	

				t+='<table class="govuk-table">';
				t+='<thead class="govuk-table__head">';			
				t+='<tr class="govuk-table__row">';
				t+='<th scope="col" class="govuk-table__header">Name</th>';
				//t+='<th scope="col" class="govuk-table__header">Description</th>';
				t+='</tr></thead>';
				
				
				var userDetails = ["displayName","owner","domainName","creationTime","modificationTime","gpoStatus","description"];
				data.push(userDetails);
				var totalCount=0;
				for (i = 0; i < result["gpo"].length; i++) {
					var displayName=result["gpo"][i]["DisplayName"];
					var owner=result["gpo"][i]["Owner"];
					var domainName = result["gpo"][i]["DomainName"];
					var creationTime = parseDate(result["gpo"][i]["CreationTime"]);
					var modificationTime = parseDate(result["gpo"][i]["ModificationTime"]);
					var gpoStatus = result["gpo"][i]["GpoStatus"];
					var description = result["gpo"][i]["Description"];
					var gpoDetail = result["gpo"][i]["GPODetail"];
					
					t+='<tr class="govuk-table__row">';
					t+="<td class='govuk-table__cell'>";
					t+='<details class="govuk-details" data-module="govuk-details">';
					t+='<summary class="govuk-details__summary">';
					t+='<span class="govuk-details__summary-text">';
					t+=displayName;
					t+='</span>';
					t+='</summary>';
					t+='<div class="govuk-details__text">';
					t+='<ul class="govuk-list govuk-list">';
					/*
					t+='<li><b>Owner</b>: ' + owner + '</li>';
					t+='<li><b>Domain Name</b>: ' + domainName + '</li>';
					t+='<li><b>Created</b>: ' + creationTime + '</li>';
					t+='<li><b>Last Modified</b>: ' + modificationTime  + '</li>';
					t+='<li><b>Status</b>: ' + gpoStatus + '</li>';
					t+='<li>' + gpoDetail + '</li>';
					
					t+='</ul>';
					*/
					t+=gpoDetail;
					t+='</div>';
					t+='</details>';
					//t+="</td><td class='govuk-table__cell'>" + description + "</td>";
					
					t+='</tr>';
					userDetails = [displayName,owner,domainName,creationTime,modificationTime,gpoStatus,description];
					data.push(userDetails); 
					
					
					
					
					totalCount++;
				}
				t+="<tr><td>Total Count =  " + totalCount + "</td></tr>";
				t+='</tbody></table>';
				
				var reportData = $(t);
				$("#report").html(reportData);	
				
				csvData = data.map(e => e.join(",")).join("\n");
				$("#saveCSVDiv").show();
				$("#downloadlink").hide();
			},
			error: function (xhr, status, error) {
				alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
			}
		});
    });
	
	$("#saveCSVButton").click(function (e) {
		saveCSVLocation=$("#saveLocation").val();
		var link = document.getElementById('downloadlink');
		link.href = makeTextFile(csvData);
		$("#downloadlink").show();
	});
    $(document).ajaxStart(function () {
        $("#loading").show();
    });
  
    $(document).ajaxStop(function () {
        $("#loading").hide();
    });
  
});
</script>
