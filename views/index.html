<title>Active Directory Audit Tool</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
$(document).ready(function () {
	$("#domainSelectButton").hide();
	$("#reportSelectButton").hide();
	$("#computerReportSelectButton").hide();
	$("#gpoReportSelectButton").hide();
	$("#schedulingSelectButton").hide();
	
	
    $("#submit").click(function (e) {
        var validate = Validate();
        $("#message").html(validate);
        if (validate.length == 0) {
            $.ajax({
                type: "GET",
                url: "login/" + $("#username").val() + "/" + $("#password").val() + "/" + $("#hostname").val(),
                dataType: "json",
                success: function (result, status, xhr) {
                    $("#domainSelectButton").show();
					$("#reportSelectButton").show();
					$("#computerReportSelectButton").show();
					$("#gpoReportSelectButton").show();
					$("#schedulingSelectButton").show();
					$("#logon").hide();
					var forest = result["forest"]["Name"]
					
					var t = '<h2 class="govuk-heading-l">Forest = ' + forest + '</h2>';
					
					t+='<div class="govuk-form-group">';
					t+='<label class="govuk-label" for="sort">';
					t+='Select a Domain';
					t+='</label>';
					t+='<select class="govuk-select" id="domainSelect" name="domainSelect">';

					var domainCount = result["forest"]["Domains"].length
					for (i = 0; i < domainCount; i++) {
						domainName=result["forest"]["Domains"][i];
						t+='<option value="' + domainName + '">' + domainName + '</option>';
						console.log("domain name - " + domainName);
					}
					console.log("number of domains - " + domainCount);
					t+='</select></div>';
					
					//t+='<button id="domainSelectButton" class="govuk-button" data-module="govuk-button">';
					//t+='Choose Groups';
					//t+='</button>';
					
					
					var table = $(t);
					$("#message").html(table);
					
					
                },
                error: function (xhr, status, error) {
                    alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });
        }
    });
	
	
	$("#domainSelectButton").click(function (e) {
        console.log("domain selected");
		window.location.replace("groups");  
    });
	
	$("#reportSelectButton").click(function (e) {
        console.log("reports selected");
		window.location.replace("reports");  
    });
	
	$("#computerReportSelectButton").click(function (e) {
        console.log("reports selected");
		window.location.replace("computers");  
    });
	$("#gpoReportSelectButton").click(function (e) {
        console.log("gpo selected");
		window.location.replace("gpo");  
    });
	$("#schedulingSelectButton").click(function (e) {
		window.location.replace("scheduling");  
    });
	
    $(document).ajaxStart(function () {
        $("img").show();
    });
  
    $(document).ajaxStop(function () {
        $("img").hide();
    });
  
    function Validate() {
        var errorMessage = "";
        if ($("#groupSelect").val() == "Select") {
            errorMessage += "â–º Select Group";
        }
        return errorMessage;
    }
});
</script>
